<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h1 class="display-4">Formulir Pendaftaran</h1>
            <p class="lead">Isi data berikut untuk mendaftar:</p>
        </div>
        <form action="#" method="post" onsubmit="return submitForm()">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Daftar</button>
        </form>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="js/bootstrap.min.js"></script>

    <script>
        function submitForm() {
            // Lakukan penyimpanan data di sini (jika diperlukan)

            // Tampilkan notifikasi
            alert("Anda berhasil mendaftar");

            // Redirect ke halaman web.html
            window.location. href= "web.html";

            // Mengembalikan false agar form tidak melakukan submit
            return false;
        }
    </script>
</body>
</html>
